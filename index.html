    <title>Static Template</title>
    <style>
        .avatars{
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        img.disabled{
